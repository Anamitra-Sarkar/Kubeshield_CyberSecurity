---
apiVersion: v1
kind: Namespace
metadata:
  name: kube-shield
  labels:
    app.kubernetes.io/name: kube-shield
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-shield-operator
  namespace: kube-shield
  labels:
    app.kubernetes.io/name: kube-shield
    app.kubernetes.io/component: operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-shield-operator
  labels:
    app.kubernetes.io/name: kube-shield
    app.kubernetes.io/component: operator
rules:
  # Pod management for enforcement
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "delete"]
  
  # Events for logging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  
  # ShieldPolicy CRD management
  - apiGroups: ["shield.kubeshield.io"]
    resources: ["shieldpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  - apiGroups: ["shield.kubeshield.io"]
    resources: ["shieldpolicies/status"]
    verbs: ["get", "update", "patch"]
  
  - apiGroups: ["shield.kubeshield.io"]
    resources: ["shieldpolicies/finalizers"]
    verbs: ["update"]
  
  # Coordination for leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-shield-operator
  labels:
    app.kubernetes.io/name: kube-shield
    app.kubernetes.io/component: operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-shield-operator
subjects:
  - kind: ServiceAccount
    name: kube-shield-operator
    namespace: kube-shield
