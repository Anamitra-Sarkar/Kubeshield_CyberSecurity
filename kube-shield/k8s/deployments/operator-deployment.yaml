---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-shield-operator
  namespace: kube-shield
  labels:
    app.kubernetes.io/name: kube-shield
    app.kubernetes.io/component: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-shield
      app.kubernetes.io/component: operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-shield
        app.kubernetes.io/component: operator
    spec:
      serviceAccountName: kube-shield-operator
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: operator
          image: kubeshield-operator:latest
          imagePullPolicy: IfNotPresent
          args:
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8081
            - --leader-elect=false
            - --audit-service-url=http://audit-service.kube-shield.svc.cluster.local:8000
          env:
            - name: AUDIT_SERVICE_URL
              value: "http://audit-service.kube-shield.svc.cluster.local:8000"
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kube-shield-operator
  namespace: kube-shield
  labels:
    app.kubernetes.io/name: kube-shield
    app.kubernetes.io/component: operator
spec:
  selector:
    app.kubernetes.io/name: kube-shield
    app.kubernetes.io/component: operator
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
