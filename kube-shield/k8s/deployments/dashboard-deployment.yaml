---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: kube-shield
  labels:
    app.kubernetes.io/name: kube-shield
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-shield
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-shield
        app.kubernetes.io/component: dashboard
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: dashboard
          image: kubeshield-dashboard:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NEXT_PUBLIC_AUDIT_SERVICE_URL
              value: "http://audit-service.kube-shield.svc.cluster.local:8000"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: kube-shield
  labels:
    app.kubernetes.io/name: kube-shield
    app.kubernetes.io/component: dashboard
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: kube-shield
    app.kubernetes.io/component: dashboard
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30080
      protocol: TCP
