---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-service
  namespace: kube-shield
  labels:
    app.kubernetes.io/name: kube-shield
    app.kubernetes.io/component: audit-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-shield
      app.kubernetes.io/component: audit-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-shield
        app.kubernetes.io/component: audit-service
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: audit-service
          image: kubeshield-audit-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8000"
            - name: MAX_LOGS
              value: "100"
            - name: SIMULATION_ENABLED
              value: "true"
            - name: SIMULATION_INTERVAL
              value: "5"
            - name: CORS_ORIGINS
              value: "*"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: audit-service
  namespace: kube-shield
  labels:
    app.kubernetes.io/name: kube-shield
    app.kubernetes.io/component: audit-service
spec:
  selector:
    app.kubernetes.io/name: kube-shield
    app.kubernetes.io/component: audit-service
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
